<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Title
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.title }} </mat-cell>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef>
        Image
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <img [src]="getSantizeUrl(row.imagePreviewUrl)"
      /></mat-cell>
    </ng-container>

    <!-- Collaboratory Column -->
    <ng-container matColumnDef="collaboratory">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Collaboratory
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <ng-container *ngFor="let data of row.collaboratory"
          >{{ data }}<br /></ng-container
      ></mat-cell>
    </ng-container>

    <!-- Privacy Column -->
    <ng-container matColumnDef="privacy">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Privacy
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.privacy }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
